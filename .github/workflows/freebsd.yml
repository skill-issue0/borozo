name: netbsd CI
'on': push
jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: FreeBSD VM
        id: vm
        uses: vmactions/freebsd-vm@v0
        with:
          usesh: true
          prepare: |
            pkg install -y curl
            pkg install -y sudo
            pkg install -y gcc
          run: |
            sudo pkg install -y llvm16
            llvm-config --version
            clang --version
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs
            sh ./sh.rustup.rs
            rustc --version
  windows-test:
    runs-on: windows-2022
    steps:
      - shell: bash
        run: clear
