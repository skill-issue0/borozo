name: Run FreeBSD on GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install QEMU
        run: sudo apt-get update && sudo apt-get install qemu-kvm

      - name: Run FreeBSD
        run: |
          qemu-system-x86_64 -m 2G -hda freebsd.qcow2 -net nic -net user -enable-kvm
