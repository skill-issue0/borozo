name: netbsd CI
'on': push
jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: FreeBSD VM
        id: vm
        uses: vmactions/freebsd-vm@v0
        with:
          run: |
            sudo pkg install llvm
            sudo pkg install llvm16
            llvm-config --version
            clang --version
            sudo pkg install curl git gcc gmake
            git clone https://github.com/rust-lang/rust.git
            cd rust
            git checkout tags/1.72.0
            ./configure --enable-extended
            gmake
            sudo gmake install
            rustc --version
